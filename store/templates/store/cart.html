{% extends 'store/main.html' %}
{% load static inc_product_list %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="">&#x2190; Continue Shopping</a>
      <br>
      <br>
      <table class="table">
        <tr>
          <th><h5>Items:</h5></th>
          <td><h5> <strong>{{order.get_cart_items}}</strong></h5></td>
          <th><h5>Total:</h5></th>
          <td><h5><strong>{{order.get_cart_total|floatformat:2}}</strong></h5></td>
          <td>
            <a class="btn btn-success" style="float:right;margin:5px;" href="{% url 'checkout' %}">Checkout</a>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <div class="box-element">
      <div class="cart-row">
        <div style="flex:2"></div>
        <div style="flex:2"><strong>Item</strong></div>
        <div style="flex:1"><strong>Price</strong></div>
        <div style="flex:1"><strong>Quantity</strong></div>
        <div style="flex:1"><strong>Total</strong></div>
      </div>
      {% product_list request.user.customer %}
    </div>
  </div>
</div>
{% endblock content %}
